# Don't print a new line at the start of the prompt
add_newline = true

format = """
$time\
$username\
$hostname\
$directory\
$git_branch \
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[character]
success_symbol = "[Î»](bold purple)"
error_symbol = "[Î»](bold red)"
vimcmd_symbol = "[Î»](bold green)"

[git_branch]
format = "[$branch]($style)"
style = "bold bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[time]
disabled = false
format = '\[[$time]($style)\] '
time_format = "%R"
utc_time_offset = "local"
style = "dimmed white"

